<mat-card>
    <mat-card-content>
        <form [formGroup]="userForm" >
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nombre Completo</mat-label>
                <input matInput placeholder="Nombre Completo*" formControlName="name" required>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Correo Electronico</mat-label>
                <input matInput placeholder="Correo Electronico*" formControlName="primaryEmail" >
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Cumpleaños*</mat-label>
                <input matInput formControlName="birthday" [matDatepicker]="picker" placeholder="Cumpleaños">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </form>
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-raised-button (click)="sendMessage()" color="primary">Registrar</button>
    </mat-card-actions>
</mat-card>
