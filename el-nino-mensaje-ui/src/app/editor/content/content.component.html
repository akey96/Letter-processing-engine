<mat-card>
    <mat-card-header>
        <mat-card-title *ngIf="this.content">
          {{this.content.description}}
        </mat-card-title>
        <mat-card-subtitle *ngIf="this.redactor">
            Redactor: {{this.redactor.name | titlecase}}
        </mat-card-subtitle>
        <mat-card-subtitle>
            Cartas:
            <a *ngFor="let letter of letters" > carta {{letter.id}} </a>
        </mat-card-subtitle>
        <mat-card-subtitle *ngIf="this.content">
            Fecha: {{content.creationDate | date }}
        </mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="contentForm">
        <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
            <div class="fade" fxFlex="100%">
                <h3 fxLayoutAlign="start">Respuesta del Redactor</h3>
                <mat-form-field appearance="outline">
                    <textarea matInput formControlName="content" rows="17" readonly></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="end">
            <div class="buttons">
                <button color="" mat-raised-button (click)="back()">Regresar a la Lista de Respuestas</button>
                <button disabled="true" color="warn" mat-raised-button (click)="back()">Devolver respuesta al Redactor</button>
                <button disabled="true" color="primary"  mat-raised-button>Agregar al Boletin</button>
            </div>
        </div>
    </form>
</mat-card>
