<h3 mat-dialog-title>Nuevo perfil</h3>

<form [formGroup]="profileForm" >

    <div mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Cargo</mat-label>
            <input matInput placeholder="Cargo*" formControlName="name" >
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Palabra Clave</mat-label>
            <input matInput placeholder="Palabras*" formControlName="words" >
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onClickClose()">Cancelar</button>
        <!--button mat-button [mat-dialog-close]="true">Aceptar</button-->
        <button mat-button (click)="addProfile()">Aceptar</button>

    </div>
</form>
