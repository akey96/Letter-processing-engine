<mat-card>
  <mat-card-header>
    <h2>El ni√±o mensajero</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginFormGroup">
      <mat-form-field>
        <input formControlName="username" matInput placeholder="Username">
        <mat-error>El username es requerido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="password" type="password" matInput placeholder="Password">
        <mat-error>El password es requerido</mat-error>
      </mat-form-field><br><br>
      <button mat-raised-button type="button" [routerLink]="['/write-letter']" routerLinkActive="router-link-active" >Cancelar</button>&nbsp;
      <button mat-raised-button color="primary" [disabled]="!loginFormGroup.valid" (click)="login()">Entrar</button>
    </form>
  </mat-card-content>
</mat-card>
