<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer>
    <mat-toolbar color="primary">
      <div class="toolbar-spacer">
          <img class="logo" src="../../assets/images/lirium.jpeg">
      </div>
    </mat-toolbar>
    <mat-list>
      <mat-list-item>Lista de Cartas</mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button class="responsive-menu" type="button" aria-label="Toggle sidenav" mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img class="logo web-menu"  src="../../assets/images/lirium.jpeg">&nbsp;&nbsp;&nbsp;&nbsp;
      <span class="web-menu">Lista de Cartas</span>&nbsp;&nbsp;&nbsp;&nbsp;
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
