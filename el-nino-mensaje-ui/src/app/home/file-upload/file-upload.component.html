<button type="button" mat-raised-button color="accent"  (click)="onClick()"  [disabled]="isEnabled">
    <mat-icon>file_upload</mat-icon>
    {{text}}
</button>


<br/>

<input
  type="file"
  id="fileUpload"
  name="fileUpload"
  multiple="multiple"
  accept="{{accept}}"
  style="display:none;"
  />
