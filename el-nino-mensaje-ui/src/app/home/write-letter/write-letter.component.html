<div id="contenedor-div">
    <img [style.top]="topN" [style.left]="leftN"  style="position: absolute; z-index:1;" src="../../../assets/images/niÃ±a.png">
    <img [style.top]="topC" [style.left]="leftC" style="position: absolute; z-index:1;" src="../../../assets/images/carta.png" width="400px"height="280px">
    <mat-grid-list gutterSize="0px" cols="12" rowHeight="100px">
            
        
        <mat-grid-tile class="jumbotron red" [colspan]="12" [rowspan]="6">
            
            <h1>Escribe tus aventuras, emociones e imaginaciones!<br>Recuerda! Puedes mandarnos fotos y dibujos de tus
                experiencias!
                <br>
                <br>
                <br>
                <button [ngx-scroll-to]="'#destination'" mat-raised-button class="button-degrade">Envia tu carta
                    aqui</button>
            </h1>
            
        </mat-grid-tile>

        <mat-grid-tile id="punto" class="white" [colspan]="12" [rowspan]="2">
        </mat-grid-tile>

        <mat-grid-tile class="white" [colspan]="1" [rowspan]="9">
        </mat-grid-tile>

        <mat-grid-tile class="gray" [colspan]="10" [rowspan]="9">
            <form [formGroup]="letter">
                <mat-form-field class="white" style="border-radius: 7px; " appearance="outline">
                    <mat-label>
                        <mat-icon matSuffix>create</mat-icon>
                        Escribe Aqui!
                    </mat-label>
                    <textarea matInput rows="17" formControlName="message"></textarea>
                </mat-form-field>

                <app-list-images [listImages]="listImages"></app-list-images>

                <div layout="row" class="buttons">

                    <button type="button" mat-raised-button color="warn" (click)="cancelForm()"
                        [disabled]="!letter.valid">
                        <mat-icon matSuffix>delete</mat-icon>
                        Borrar Carta
                    </button>

                    <button type="button" mat-raised-button color="primary" (click)="sendMessage()"
                        [disabled]="!letter.valid">
                        <mat-icon matSuffix>create</mat-icon>
                        Mandar Carta
                    </button>

                    <app-file-upload [isEnabled]="!letter.valid" (complete)="onFileComplete($event)"></app-file-upload>


                </div>
                <div id="destination"></div>
            </form>
        </mat-grid-tile>

        <mat-grid-tile class="white" [colspan]="1" [rowspan]="9">
        </mat-grid-tile>

        <mat-grid-tile class="white" [colspan]="12" [rowspan]="1">
        </mat-grid-tile>

    </mat-grid-list>


</div>
